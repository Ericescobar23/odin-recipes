<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>French Toast</title>
    </head>
    <body>
        <h1>French Toast</h1>
        <p><img src="../images/toast.jpg" alt="A picture of french toast" Style="width:800px;height:450px;"></p>
        <p><h2>Description</h2></p>
        <p>French toast is a dish made of sliced bread soaked in beaten eggs, sugar and typically milk, then pan fried.</p>
        
        <p><h2>Ingredients</h2></p>
        <p>
            <ul>
                <li>4 tablespoons butter, divided</li>
                <li>6 eggs</li>
                <li>1/2 cup milk</li>
                <li>1/8 teaspoon salt</li>
                <li>8 slices bread</li>
                <li>1 cup brown sugar</li>
                <li>1/2 cup water</li>

            </ul>
        </p>



    </body>


</html>
